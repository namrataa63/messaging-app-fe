<div class="login-div">
  <div class="login">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <h2 class="card-title text-center">Register open snippets</h2>
          <div class="card-body py-md-4">
            <form [formGroup]="userRegister" (submit)="registerUser()">
              <div class="form-group">
                <input type="text" formControlName="userName" class="form-control" id="name" placeholder="User Name">
              </div>
              <div class="form-group">
                <input type="number" formControlName="phoneNumber" class="form-control" id="email"
                  placeholder="Phone number">
              </div>
              <div class="d-flex flex-row align-items-center">
                <button class="btn btn-primary">Register</button>
                <div *ngIf="errorMessage != null">
                  <label style="color: red;">{{errorMessage}}</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
